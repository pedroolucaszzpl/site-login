<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/login.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="login">
        <form method="post" action=""></form>
        <h1>Formulário de login</h1>
        <img src="img/imagem de usuario.avif" width="300">
        <p>
            <label for="nome_login">Usuário</label>
            <input id="nome_login" name="nome_login" required="required" type="text" value=""
                placeholder="Digite aqui" />
        </p>

        <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="text" value=""
                placeholder="Digite sua senha" />
        </p>
        <p>
            <button id="botao" type="reset" value="Entrar" onclick="Logar()">Logar</button>
        </p>
</body>
</html>
